<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

</head>

<body>
    <div class="main-content">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="./Images/logo.svg" alt="">
                </div>
    
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
    
                <nav>
                    <span class="close-icon">&times;</span>
                    <a href="#topPicks-menu">Top Picks</a>
                    <a href="#whooper-menu">Whooper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#collection-menu">New Foodie Collection</a>
                    <a href="#dealDay-menu">Deal of the day </a>
                </nav>
            </div>
        </header>
    
        <main>
            <section class="hero-section">
                <div class="img-container">
                    <img src="/Images/hero-image.png" alt="">
                    <p>Well, You can't resist anymore !</p>
                </div>
            </section>
    
            <section class="section">
                <div class="img-container">
                    <h2>Top Picks</h2>
                    <img id="topPicks-menu" src="/Images/burger-1.png" alt="burger-1">
                </div>
            </section>
    
            <section class="section">
                <div class="img-container">
                    <h2>Whooper</h2>
                    <img id="whooper-menu" src="/Images/burger-2.png" alt="burger-2">
                </div>
            </section>
    
            <section class="section">
                <div class="img-container">
                    <h2>Stunner Menu</h2>
                    <img id="stunner-menu" src="/Images/burger-3.png" alt="burger-3">
                </div>
            </section>
    
            <section class="section">
                <div class="img-container">
                    <h2>New Foodie Collection</h2>
                    <img id="collection-menu" src="/Images/burger-4.png" alt="burger-4">
                </div>
            </section>
    
            <section class="section">
                <div class="img-container">
                    <h2>Deal of the Day</h2>
                    <img id="dealDay-menu" src="/Images/burger-5.png" alt="burger-5">
                </div>
            </section>
        </main>
    
        <footer>
            <h3 class="go-to-top"><a href="#">Go TO Top</a></h3>
            <p class="footer-paragraph">Made with ❤️ by Vikas Kumar</p>
        </footer>
    </div>
    <script src="scipt.js"></script>
</body>

</html>
